version: "3.2"
services:

  redis:
    image: "redis:alpine"

    ports:
     - "6379:6379"

    volumes:
      - ./redis-data:/var/lib/redis
      - ./redis.conf:/etc/redis/redis.conf

    environment:
     - REDIS_REPLICATION_MODE=master

    networks:
      node_net:
        ipv4_address: 172.28.1.4
