[tool.poetry]
name = "acapy-plugin-pickup"
version = "0.1.0"
description = "Pickup Protocol for ACA-Py"
authors = ["Daniel Bluhm <dbluhm@pm.me>"]
license = "Apache-2.0"

[tool.poetry.dependencies]
python = ">=3.6.9,<4.0"
aries-cloudagent = { git = "https://github.com/Indicio-tech/aries-cloudagent-python/", extras = ["indy"], rev = "feat/add_message_to_forward_event"}
# ACA-Py Optionals
python3-indy = { version = ">=1.11.1<2", optional = true }
pydantic = "^1.8.1"
typing-extensions = "^3.7.4"
python-dateutil = "^2.8.1"
redis = "^4.3.3"

[tool.poetry.dev-dependencies]
pre-commit = "^2.12.0"
black = "^22.3.0"
flake8 = "^3.9.1"
pytest = "^6.2.3"
pytest-asyncio = "^0.14.0"

[tool.poetry.extras]
indy = ["python3-indy"]

[build-system]
requires = ["setuptools", "poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
